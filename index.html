<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/images/iconlogo.png" rel="logo icon" type="image/png">
    <title>HARD BURGER - Menu Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="images/Hard Burger FINALIZADO.png" alt="Logo">
    </div>
    <!-- Menu de Categorias -->
    <div class="categorias">
        <!-- Bot천es de categorias ser찾o gerados dinamicamente -->
    </div>

    <!-- Carrossel de Imagens -->
    <div class="carrossel-container">
        <button class="seta esquerda" onclick="moverCarrossel(-1)">&#10094;</button>

        <div class="carrossel" id="carrossel">
            <!-- Itens do carrossel ser찾o inseridos dinamicamente -->
        </div>

        <button class="seta direita" onclick="moverCarrossel(1)">&#10095;</button>
    </div>

    <!-- Carrinho -->
    <div class="carrinho">
        <button class="btn-carrinho" onclick="toggleCarrinho()">Carrinho (<span id="qtdItensCarrinho">0</span>)</button>
        <div id="carrinhoContainer" class="carrinho-container">
            <ul id="itensCarrinho">
                <!-- Itens do carrinho ser찾o inseridos aqui -->
            </ul>
            <p id="totalCarrinho">Total: R$ 0,00</p>
            <button onclick="compartilharWhatsApp()">Compartilhar no WhatsApp</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
