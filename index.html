<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/images/iconlogo.png" rel="logo icon" type="image/png">
    <title>HARD BURGER - Menu Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu de Categorias -->
    <div class="categorias">
        <!-- Botões de categorias serão gerados dinamicamente -->
    </div>

    <!-- Carrossel de Imagens -->
    <div class="carrossel-container">
        <button class="seta esquerda" onclick="moverCarrossel(-1)">&#10094;</button>

        <div class="carrossel" id="carrossel">
            <!-- Itens do carrossel serão inseridos dinamicamente -->
        </div>

        <button class="seta direita" onclick="moverCarrossel(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
